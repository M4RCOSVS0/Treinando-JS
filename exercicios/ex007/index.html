<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{ font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="nota()">Calcular média</button>  
    <section id="alunos">
        <p>O resultado vai aparecer aqui...</p>        
    </section>  
</body>
<script>
    function nota(){
        let nome = window.prompt('qual é o nome do aluno? ')  
        let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}? `))
        let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}? `)) 
        media = (n1 + n2)/2
        let res = window.document.getElementById('alunos')
        res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>` 
        res.innerHTML += `<p>As notas obitidas foram <mark>${n1} e ${n2}</mark>.</p>` 
        res.innerHTML += `<p>media final será <mark>${media}</mark> </p>` 
    }
</script>
</html>
