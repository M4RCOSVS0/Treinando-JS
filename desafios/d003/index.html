<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body{ font: 12pt Arial;}
        button{ font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Antes e depois</h1>   
    <button onclick="inicio()">Antecessor e Sucessor</button>
    <script>
        function inicio(){
            let num = Number(window.prompt("Digite um número interio qualquer"))
            n1 = num
            n2 = num
            window.alert(`Antes de ${num}, temos o numero ${--n1}. \n` +  `Depois de ${num}, temos o número ${++n2}. `)
        }
    </script> 
</body>

</html>
