<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body{ font: 12pt Arial;}
        button{ font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="Conversor()">Converter</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    
</body>
</html>
    <script>
        function Conversor(){
            let num = Number(window.prompt('Digite Uma distancia em metros (m)'))
            let res = window.document.querySelector('section#resultado')
            res.innerHTML = `<h1>A distância de ${num} metros, corresponde a... <h1>`
            res.innerHTML += `<p>${num/1000} quilômetros (Km)</p>`
            res.innerHTML += `<p>${num/100} hectômetros (Hm)</p>`
            res.innerHTML += `<p>${num/10} decâmetros (Dam)</p>`
            res.innerHTML += `<p>${num*10}  decímetros (dm)</p>`
            res.innerHTML += `<p>${num*100} centímetros (cm)</p>`
            res.innerHTML += `<p>${num*1000} milímetros (mm)</p>`
        }
    </script>
