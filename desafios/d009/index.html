<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
    <style>
        body{ font: 12pt Arial; }
        button{ font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1> 
    <button onclick="salario()">Reajustar Salário</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>   
</body>
</html>
<script>
    let nome = window.prompt('Qual é o nome do funcionário?')
    let sal = Number(window.prompt(`Qual é o sálario de ${nome}?` ))
    let p100 = Number(window.prompt(`O salário de paulo vai ser reajustado em qual porcentagem?`))
    function salario(){
        let res = window.document.querySelector("section#resultado") 
        res.innerHTML = (`<h1><strong>${nome} recebeu um aumento salarial!</strong></h1>`)   
        res.innerHTML += (`<p>O salário atual era R$${sal}.</p>`)
        let mais = (p100/100) * sal
        res.innerHTML += (`<p>Com o aumendo de ${p100}%, o salário vai aumentar R$${mais} </p>`)
        res.innerHTML += (`<p>E a partir daí, ${nome} vai passar a ganhar ${mais + sal}</p>`)
    }
    
</script>
