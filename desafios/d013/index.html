<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
    <style>
        body{font: 12pt Arial; }
        button{ font-size: 12pt; padding: 30px; }
    </style> 
</head>
<body>
    <h1>Situação do aluno</h1>    
    <button onclick="situação()">Entrar com as notas</button>
    <section id="notas">
        <p>Clique no botão acima para informar as notas do aluno.</p>
    </section>
    <script>
        function situação(){
            let nome = window.prompt('Qual é o nome do aluno?')
            let n1 = Number(window.prompt(`Primeira nota de ${nome}: `))
            let n2 = Number(window.prompt(`Segunda nota de ${nome} `))
            med = (n1 + n2) / 2
            let res = window.document.getElementById('notas')
            res.innerHTML = `<h1>Analisando a situação de ${nome} </h1>`
            res.innerHTML += `<p>Com as notas ${n1} e ${n2}, a média é <strong>${med}</strong> </p>`
            if(med < 3){
                res.innerHTML += `<p>Com média de 3,0, o aluno está REPROVADO <p>`  
            }else if(med > 3 && med < 6){
                res.innerHTML += `<p>Com média entre 3,0 e 6,0, o aluno está em RECUPERAÇÃO  <p>`       
            }else{ res.innerHTML += `<p>Com média acima de 6,0, o aluno está APROVADO <p>`}
        }
    </script>
</body>
</html>
