<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body{ font: 12pt Arial;}
        button{font-size: 12pt;padding: 30px;}
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="inicio()">Comprar produto</button>
    <script>
        function inicio(){
            let produto = window.prompt("Que produto você está comprando?")
            let preço = Number(window.prompt(`Quanto custa ${produto} que você está comprando? `))
            let valor = Number(window.prompt(`Qual foi o valor que você deu para pagar o ${produto}? `))
            troco = valor - preço
            window.alert(`Você comprou ${produto} que custou ${preço}. \n` + `Deu R$${valor} em dinheiro e vai receber R$${troco} de toco.\n ` + `Volte Sempre!`)
            
        }
    </script>
    
</body>
</html>
