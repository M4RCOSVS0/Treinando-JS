<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        body { font: 12pt Arial;}
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="b1()">Clica em min!</button>
    <button onclick="b2()">Clica em min!</button>
    <button onclick="b3()">Clica em min!</button>
    <script>
        function b1(){
            window.alert(`Você cliclou no 1° botão!`)
        }
        function b2(){ 
            window.alert(`Você cliclou no 2° botão!`)
        }
        function b3(){
            window.alert(`Você cliclou no 3° botão!`)
        }
    </script>
</body>
</html>
