<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Boas Vindas</title>
    <style>
        body { font: 12pt Arial;}
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="inicio()">Clica em min!</button>
    <script>
        function inicio(){
            let nome = window.prompt('Qual é seu nome? ')
            let idade = window.prompt(`Olá, ${nome}! Quantos anos Você tem?`)
            window.confirm(`Acabei de de conhecer ${nome}, que tem ${idade} anos de idade`)
        }
    </script>
</body>
</html>
